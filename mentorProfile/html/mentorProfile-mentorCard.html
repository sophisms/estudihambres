<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <div class="mb-5 mt-3 container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../global/assets/images/meteorite2.jpg" alt="" width="50"
                        class="d-inline-block align-text-middle">
                    Mentoritos
                </a>
                <div class="collapse navbar-collapse me-5" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">mentores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">mi perfil</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="btn ms-5 me-3 rounded-pill buttons">crea una cuenta</button>
                        </li>
                        <li class="nav-item">
                            <a href="#login" data-bs-toggle="modal" class="nav-link" href="#">inicia sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar -->

    <!-- Start of Mentor Cards -->

    <div id="list-items">
    </div>

    <!-- End of Mentor Cards -->

    <!-- Modals -->
    <!-- Start of LogIn Modal  -->
    <div class="modal fade" id="login" aria-labelledby="compraLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <div class="card bg-dark text-white ">
                        <img src="https://www.questionpro.com/blog/wp-content/uploads/2018/08/Encuestas-estudiantes-768x512.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title">Inicio de sesion</h3>
                            <p class="card-text">Bienvenido a la mejor plataforma de aprendizaje. Aqui inicia la
                                aventura</p>
                            <div class="fb-login-button text-center align-bottom" data-width="" data-size="large"
                                data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
                                data-use-continue-as="false"></div>
                            <br><br>
                            <p>O ingrese con su correo</p>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="****">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of LogIn Modal  -->

    <!-- /Footer -->
    <footer id="footer" class="bg-black pb-4 pt-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-lg">
                    <a href="#">Preguntas frecuentes</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Contáctanos</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Prensa</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Conferencias</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Términos y condiciones</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Privacidad</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#">Estudiantes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../js/mentorProfile-mentorCard.js"></script>
</body>

</html>
